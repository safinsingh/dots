custom_cursor_colors: true

window:
  padding:
    x: 30
    y: 30

font:
  size: 9
  normal:
    family: SF Mono

colors:
  cursor:
    cursor: '0x9e7878'

  # Default colors
  primary:
    background: '0x151113'
    foreground: '0xb9b5b7'

  # Normal colors
  normal:
    black:   '0x151113'
    red:     '0x9e7878'
    green:   '0x9a907a'
    yellow:  '0x899a78'
    blue:    '0x769c8b'
    magenta: '0x76969e'
    cyan:    '0x7a889c'
    white:   '0xb9b5b7'

  # Bright colors
  bright:
    black:   '0x2e2527'
    red:     '0x9e8e8e'
    green:   '0x99948a'
    yellow:  '0x91998a'
    blue:    '0x8c9c95'
    magenta: '0x8e9b9e'
    cyan:    '0x8c929c'
    white:   '0xcfcbcc'
